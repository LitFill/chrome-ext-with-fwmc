<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FUWAMOCO Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <h1>FUWAMOCO Settings</h1>
    </div>
    <div class="settings-container">
        <div class="setting">
            <label for="extensionEnabled" class="setting-label">Enable Extension</label>
            <label class="switch">
                <input type="checkbox" id="extensionEnabled">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="setting">
            <label for="extremeBauBau" class="setting-label">Extreme Bau Bau Mode</label>
            <label class="switch">
                <input type="checkbox" id="extremeBauBau">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
